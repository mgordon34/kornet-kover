name: backend-tests

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Run unit tests
        run: ./scripts/test_non_main_packages.sh

      - name: Check package coverage thresholds
        run: ./scripts/check_coverage.sh
